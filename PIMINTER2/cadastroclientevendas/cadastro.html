<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro Cliente vendas</title>

</head>
<body>
    
    <header class="cabecalho">
        <nav class="cabecalho-esquerda">
            <img class="icone-voltar" src="/PIM4SEMESTRE/PIMINTER2/Relatorios/voltar.png" alt="">
            <a>INICIO</a>
            <label>|</label>
            <a>VENDAS</a>
        </nav>
        <nav class="cabecalho-direita">
            <div class="input-carrinho">
                <label class="total-compra">VALOR TOTAL DA COMPRA</label>
                <p class="valor-compra">R$: *******</p>
            </div>
            <img class="carrinho-compras" src="carrinho-de-compras.png" alt="carrinho de compras">
        </nav>
    </header>

    <main class="conteudo-principal">
        <h1 class="titulo-principal">CADASTRO DO CLIENTE</h1>
        <form class="conteudo-form">
                <label class="texto-form" for="text">Informe o seu Nome Completo:</label>
                <input class="texto-input" type="text" placeholder="Digite seu nome.." required>
                <label class="texto-form" for="text">Informe o seu CNPJ:</label>
                <input class="texto-input" type="text" placeholder="Digite seu CNPJ.." required>
                <label class="texto-form" for="text">Informe o Numero do cartão:</label>
                <input class="texto-input" type="text" placeholder="Digite o numero do cartão.." required>
                <label class="texto-form" for="text">Nome do titular do cartão:</label>
                <input class="texto-input" type="text" placeholder="Digite o nome do titular.." required>
                <p>Novo cartão</p>
                <div class="conteudo-form2">
                    <label class="texto-form" for="text">Codigo de segurança:</label>
                    <input class="texto-input2" type="text" placeholder="Codigo CVV.." required>
                    <label class="texto-form" for="text">Validade do cartão</label>
                    <input class="texto-input2" type="text" placeholder="MM/AA" readonly>
                </div>
            <button type="button" class="btn btn-secondary">Avançar</button>
        </form>
    </main>

    <footer>
        <a href="#">Gostaria de ajuda?</a>
        <p>Contato xx-xxxx-xxxx</p>
    </footer>

</body>
</html>
